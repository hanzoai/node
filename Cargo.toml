dirs = "5.0"
libp2p = { version = "0.55.0", features = [
  "noise",
  "yamux",
  "tcp",
  "quic",
  "dcutr",
  "identify",
  "ping",
  "relay",
  "request-response",
  "json",
  "tokio",
  "macros",
] }

# Dev dependencies
criterion = "0.5"
proptest = "1.0"
tokio-test = "0.4"
