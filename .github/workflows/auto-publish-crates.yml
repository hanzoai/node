name: Auto-Publish Crates

on:
  push:
    branches:
      - main
    paths:
      - 'hanzo-libs/**/Cargo.toml'
      - 'Cargo.toml'
      - '.github/workflows/auto-publish-crates.yml'
      - 'scripts/check-and-publish.sh'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check-and-publish:
    name: Check and Publish Crates
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Clean build artifacts
        run: cargo clean

      - name: Check and publish crates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          chmod +x scripts/check-and-publish.sh
          ./scripts/check-and-publish.sh

      - name: Create summary
        if: always()
        run: |
          echo "## Crate Auto-Publication" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Workflow completed. Check logs for details." >> $GITHUB_STEP_SUMMARY
