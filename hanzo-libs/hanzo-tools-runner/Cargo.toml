[package]
name = "hanzo_tools_runner"
version = "1.0.0"
edition = "2021"
build = "build.rs"
description = "Rust library to execute hanzo-tools in a safe and performant environment"
homepage = "https://hanzo.ai"
readme = "README.md"
keywords = ["hanzo", "tools", "runner", "safe", "ai"]
license-file = "LICENSE"
include = [
    "src/**/*",
    "tools/**/*",
    "build.rs",
    "Cargo.toml",
    "Cargo.lock",
]
autolib = false
autobins = false
autoexamples = false
autotests = false
autobenches = false

[features]
built-in-tools = []

[lib]
name = "hanzo_tools_runner"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0.93"
base64-simd = "0.8.0"
chrono = "0.4.38"
derivative = "2.2.0"
derive_more = "0.99.18"
dispose = "0.5.0"
env_logger = "0.11.5"
flate2 = "1.0"
futures = "0.3.30"
hex-simd = "0.8.0"
lazy_static = "1.5.0"
log = "0.4.22"
nanoid = "0.4.0"
once_cell = "1.20.2"
patch = "0.7.0"
phf = { version = "0.11.2", features = ["macros"] }
regex = "1.11"
reqwest = { version = "0.11.26", features = ["blocking"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.117"
tar = "0.4"
tempfile = "3.13.0"
tokio = { version = "1.36.0", features = ["full"] }
tokio-util = "0.7.11"
toml_edit = "0.22.22"
zip = "2.2.0"

[dev-dependencies]
async-std = { version = "1.13", features = ["attributes"] }
rstest = "0.23.0"

[build-dependencies]
copy_to_output = "2.2.0"
flate2 = "1.0"
glob = "0.3"
once_cell = "1.20.2"
reqwest = { version = "0.11.26", features = ["blocking"] }
tar = "0.4"
zip = "2.2.0"
