[package]
name = "hanzo-runtime-tests"
description = "Hanzo AI - Runtime Tests Library"
license = "MIT"
version = "0.1.1"
edition = "2021"

[dependencies]
tokio = { version = "1.38", features = ["full"] }
anyhow = "1.0"
async-trait = "0.1"
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3.10"
criterion = "0.5"
tracing = "0.1"
tracing-subscriber = "0.3"

# Runtime dependencies
hanzo-wasm-runtime = {path = "../hanzo-wasm-runtime", version = "1.1.19"}
hanzo-tools = { path = "../hanzo-tools", version = "1.1.19" }
hanzo-messages = {path = "../hanzo-messages", version = "1.1.12"}
hanzo-db-sqlite = {path = "../hanzo-db-sqlite", version = "1.1.12"}

# For Docker tests
bollard = "0.17"

# For test assets
include_dir = "0.7"
wat = "1.217"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.0"
