[package]
name = "hanzo-wasm-runtime"
description = "Hanzo AI - Wasm Runtime Library"
license = "MIT"
version = { workspace = true }
edition = { workspace = true }
authors = { workspace = true }
repository = "https://github.com/hanzoai/node"
homepage = "https://hanzo.ai"

[dependencies]
wasmtime = "23.0"
wasmtime-wasi = "23.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.38", features = ["full"] }
anyhow = "1.0"
tracing = "0.1"
base64 = "0.22"
hanzo-tools = { version = "1.1.16", path = "../hanzo-tools" }
rand = "0.8"
uuid = { version = "1.6", features = ["v4"] }
md5 = "0.7"

[dev-dependencies]
wat = "1.217"
tempfile = "3.10"
tracing-subscriber = "0.3"